<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/jogo-de-loteria.svg" />
    <title>Sorteio de Números Aleatórios</title>
</head>

<body>

    <main>

        <h1>Gerador de números aleatórios</h1>
        <img src="img/jogo-de-loteria.svg" alt="Foto de uma roleta de sorteio">


        <div class="numerosSorteados">
            <p class="primeiroDia">00</p>
            <p class="segundoDia">00</p>
            <p class="terceiroDia">00</p>
        </div>

        <button id="sortear" type="reset">Sortear os números</button>

        <span class="warning">Por favor não esqueça de ativar seu JavaScript caso esteja desabilitado</span>

        <div class="social">
            <h4>Minhas redes sociais</h4>
            <a href="https://www.instagram.com/devalextf/" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/alex-teixeira-da-fonseca-5a99931a2/" target="_blank">Linkedin</a>
            <a href="https://github.com/alextfonseca" target="_blank">Github</a>
        </div>
    </main>


    <script src="js/app.js"></script>

</body>

</html>
